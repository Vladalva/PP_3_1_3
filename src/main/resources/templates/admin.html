<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 th:text="${admin.getName + ' page'}"></h1>
</div>
<div class="content-page">
    <div class="block-list-left-menu-button">
        <div class="col-lg-3">
            <a th:href="@{/user/}" class="btn btn-primary btn-sm mb-3">Your page</a>
        </div>
    </div>
    <div class="block-content">

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Age</th>
                <th>email</th>
                <th>password</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${user}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td>
                <span th:each="role : ${user.getAuthorities()}" id="role">
                <span th:text="${role.getAuthority()}">roles</span>
            </span>
                </td>
                <td>
                    <a th:href="@{/admin/{id}/update(id=${user.id})}"
                       class="btn btn-success">Update</a>

                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                        <input type="submit" class="btn btn-danger" value="Delete "/>
                    </form>

                </td>

            </tr>
            </tbody>
        </table>

    </div>


        <a th:href="@{/admin/create/}"
           class="btn btn-warning">Create</a>


    <br> <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary btn-sm">Exit</button>
    </form>

</div>
    </div>


</body>
</html>
